{% extends "base.html" %}

{% block extrahead %}
<link href="{{ url_for('static', filename='css/error.css') }}" rel="stylesheet">
{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<main class="main card">
    <h1 class="error__title">{{ title }} ({{ error_code }})</h1>
    {% for line in description %}
        <p class="error__description">{{ line }}</p>
    {% endfor %}
</main>
{% endblock %}
