{% extends "base.html" %}

{% block title %}Api Токены{% endblock %}

{% block extrahead %}
<link href="{{ url_for('static', filename='css/feed.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/tokens.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<main class="main card">
    <h3>Ваш API токен</h3>
    <div class="token-wrapper"> 
        <input
            id="token"
            type="text"
            value="{{ token }}"
            class="form-control token text-muted"
        >
        <button class="btn btn-light" id="copyButton">Копировать</button>
    </div>
    <h5 class="mt-3">
        <a
            class="post-link smooth-transition"
            href="https://github.com/fuetser/flask_project/APIDOCS.md"
        >
            Документация API на GitHub
        </a>
    </h5>
</main>
<script defer>
    const token = document.querySelector("#token")
    const copyButton = document.querySelector("#copyButton")
    copyButton.addEventListener("click", e => {
        token.focus()
        token.select()
        document.execCommand('copy')
    })
</script>
{% endblock %}
