{% extends "base.html" %}

{% block extrahead %}
<link href="{{ url_for('static', filename='css/group.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/feed.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/search.css') }}" rel="stylesheet">
{% endblock %}

{% block title %}Поиск{% endblock %}

{% block content %}
<script>
    $(window).ready(e => prepareSearchPage())
    $(window).keydown(e => {
      if(e.keyCode === 13) search()
    })
</script>

<main class="main card">
    <div class="input-group">
      <button type="button" class="input-group-text search-icon smooth-transition" id="basic-addon1" onclick="search()">
          <i class="bi bi-search mt-2"></i>
      </button>
      <input type="text" class="form-control search-input smooth-transition" placeholder="Искать" aria-label="Username" aria-describedby="basic-addon1" id="searchInput">
      <button type="button" class="input-group-text smooth-transition clear-search-button" id="clearSearchButton">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="d-flex align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="searchGroupsCheckbox" checked>
          <label class="form-check-label" for="searchGroupsCheckbox">Группы</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="searchUsersCheckbox">
          <label class="form-check-label" for="searchUsersCheckbox">Пользователи</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="searchPostsCheckbox">
          <label class="form-check-label" for="searchPostsCheckbox">Записи</label>
        </div>
    </div>
    <div class="search-results" id="searchResults"></div>
</main>
{% endblock %}
