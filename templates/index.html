<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
      <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
      <title>Лучшее</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark smart-scroll" style="background-color: #f55d3e">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <a class="nav-item nav-link active underline" href="#">Лучшее</a>
               <a class="nav-item nav-link underline" href="#">Горячее</a>
               <a class="nav-item nav-link underline" href="#">Поиск по фильтру</a>
            </div>
         </div>
      </nav>
      <div class="posts-wall d-flex flex-column justify-content-center bd-highlight">
         {% for post in posts %}
         <div class="card">
            <div class="card-body">
               <a class="post-link" href="posts/{{ post.id }}">
                  <span class="post-title">
                     <h4 class="card-title">{{ post.title }}</h4>
                  </span>
               </a>
               <p class="card-text"><small class="text-muted">{{ post.elapsed }} by {{ post.author.nickname }}</small></p>
               <a class="post-link" href="posts/{{ post.id }}">
                  <p class="card-text">{{ post.body }}</p>
               </a>
               <div class="post-info d-flex flex-row align-items-center">
                  <div class="post-info-category d-flex flex-row align-items-center">
                     <button type="button" class="btn btn-default post-info-button smooth-transtion" aria-label="like">
                        <span class="material-icons icon-like">favorite_border</span>
                     </button>
                     <h5>{{ post.likes }}</h5>
                  </div>
                  <div class="post-info-category d-flex flex-row align-items-center">
                     <a href="posts/{{ post.id }}#comments">
                     <button type="button" class="btn btn-default post-info-button smooth-transtion" aria-label="comments">
                        <span class="material-icons icon-comments">mode_comment</span>
                     </button>
                     </a>
                     <h5>{{ post.comments }}</h5>
                  </div>
                  <div>
                     <button type="button" class="btn btn-default post-info-button smooth-transtion" aria-label="share">
                        <span class="material-icons icon-share">share</span>
                     </button>
                  </div>
               </div>
            </div>
         </div>
         {% endfor %}
      </div>
      <script type="text/javascript" src="{{ url_for('static', filename='js/index.js')}}" defer></script>
   </body>
</html>
